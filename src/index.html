<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="bg-[#141414]">
  
  <div class=" bg-[#1f1f1f] border-none h-auto w-80 p-1 border-2 mx-auto mt-32 rounded-lg"> 
   
    
    
      <img src="../assets/images/avatar-jessica.jpeg" alt="Jessica-Randall-Photo"  class="h-7 w-7"/>
    
   

    <section class="text-center">
      <h2 class=" text-white font-bold mt-20 text-[20px]">Jessica Randall</h2>
      <h3 class=" bg-clip-text text-transparent bg-gradient-to-r from-[#c5f82a] to-[#7dd053] font-bold mt-1 text-[10px]">London, United Kingdom</h3>
      <p class=" text-gray-200 text-[10px] mt-3 italic">"Front-end developer and avid reader."</p>
    </section>
  
    <div class="text-center mt-4 mb-10 grid grid-cols-1 gap-2" >    
      <div>
        <button class="social-cards">GitHub</button>
      </div>
      
      <div>
        <button class="social-cards">Frontend Mentor</button>
      </div>

      <div>
        <button class="social-cards">LinkedIn</button>
      </div>
      
      <div>
        <button class="social-cards">Twitter</button>
      </div>
      
      <div>
        <button class="social-cards">Instagram</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>

</body>

</html>
