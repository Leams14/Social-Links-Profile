<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Satisfy&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

 

</head>

<body class="bg-[#141414]">
  
  <div class=" bg-[#1f1f1f] border-none h-auto w-80 p-1 border-2 mx-auto mt-32 rounded-lg"> 
   
    <!-- Profile card-->
    <section class="text-center pt-10 pb-2 px-20">
    
      <img class="mx-auto rounded-full object-cover h-6 w-6"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAnQO-9HBSNvHnl1SGXDnQ7bngLJPFWye1SQ&usqp=CAU" alt="Jessica-Randall-Photo" />
      
      <h2 class=" text-white mt-3 text-[20px] font-bold">Jessica Randall</h2>
      <h3 class=" bg-clip-text text-transparent bg-gradient-to-r from-[#c5f82a] to-[#7dd053] font-bold py-3 text-[10px]">London, United Kingdom</h3>
      <p class=" text-gray-200 text-[10px] mt-3 italic">"Front-end developer and avid reader."</p>
    
    </section>
  
    <!-- Cards -->

    <div class="text-center mt-4 mb-10 grid grid-cols-1 gap-2" >    
      <div>
        <button class="social-cards">GitHub</button>
      </div>
      
      <div>
        <button class="social-cards">Frontend Mentor</button>
      </div>

      <div>
        <button class="social-cards">LinkedIn</button>
      </div>
      
      <div>
        <button class="social-cards">Twitter</button>
      </div>
      
      <div>
        <button class="social-cards">Instagram</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>

</body>

</html>
