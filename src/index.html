<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

 

</head>


<body class="bg-[#141414]" >
 
  <div class=" bg-[#1f1f1f] border-none h-auto w-80 p-1 border-2 mx-auto mt-32 rounded-lg"> 
  
    
    <div class="mt-10 flex items-center flex-col" > 
      <img class="rounded-full h-28 w-28 mx-auto" src="https://arymanreis.github.io/frontend_mentor_desafio_01/css/images/avatar-jessica.jpeg" alt="Jessica-Randall-Photo" />
    </div> 
    
    <section class="text-center pt-3 pb-2 px-20">  

      <h2 class=" text-white mt-3 text-[20px] font-bold">Jessica Randall</h2>
      <h3 class=" bg-clip-text text-transparent bg-gradient-to-r from-[#c5f82a] to-[#7dd053] font-bold py-3 text-[10px]">London, United Kingdom</h3>
      <p class=" text-gray-200 text-[10px] mt-3 italic">"Front-end developer and avid reader."</p>

    </section>
  
   

    <div class="text-center mt-4 mb-10 grid grid-cols-1 gap-2" >    
      <div>
        <button class="social-cards">GitHub</button>
      </div>
      
      <div>
        <button class="social-cards">Frontend Mentor</button>
      </div>

      <div>
        <button class="social-cards">LinkedIn</button>
      </div>
      
      <div>
        <button class="social-cards">Twitter</button>
      </div>
      
      <div>
        <button class="social-cards">Instagram</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>


</body>

</html>
