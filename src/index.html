<body class="bg-black">
   
    <div class="bg-[#1f1f1f] mt-28 pb-5 mx-auto h-auto w-[300px] rounded-lg max-mobile:bg-blue-500 max-mobile:mt-16 max-mobile:w-[250px]">

            <div>

            </div>
            
            <div>
              <button class="bg-[#333] place-content-center rounded-md text-white font-semibold border-none text-[14px] w-[250px] h-8 hover:bg-gradient-to-r from-white via-[#c5f82a] to-[#7dd053] hover:text-[#141414] hover:animate-pulse">Twitter</button>
            </div>
            
            <div>
              <button class="bg-[#333] place-content-center rounded-md text-white font-semibold border-none text-[14px] w-[250px] h-8 hover:bg-gradient-to-r from-white via-[#c5f82a] to-[#7dd053] hover:text-[#141414] hover:animate-pulse">Instagram</button>
